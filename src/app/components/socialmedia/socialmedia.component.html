<!-- Booking Start -->
<div class="container-fluid booking mt-5 pb-5">
  <div class="container pb-5">
    <div class="bg-light shadow" style="padding: 30px;">
      <div class="row align-items-center" style="min-height: 60px;">
        <div class="col-md-10">
          <div class="row">
            <div class="col-md-3">
              <div class="mb-3 mb-md-0">
                <select class="custom-select px-4" style="height: 47px;">
                  <option selected>Destination</option>
                  <option value="1">Destination 1</option>
                  <option value="2">Destination 1</option>
                  <option value="3">Destination 1</option>
                </select>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3 mb-md-0">
                <div class="date" id="date1" data-target-input="nearest">
                  <input type="text" class="form-control p-4 datetimepicker-input" placeholder="Depart Date"
                    data-target="#date1" data-toggle="datetimepicker" />
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3 mb-md-0">
                <div class="date" id="date2" data-target-input="nearest">
                  <input type="text" class="form-control p-4 datetimepicker-input" placeholder="Return Date"
                    data-target="#date2" data-toggle="datetimepicker" />
                </div>
              </div>
            </div>
            <div class="col-md-3">
              <div class="mb-3 mb-md-0">
                <select class="custom-select px-4" style="height: 47px;">
                  <option selected>Duration</option>
                  <option value="1">Duration 1</option>
                  <option value="2">Duration 1</option>
                  <option value="3">Duration 1</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <button class="btn btn-primary btn-block" type="submit"
            style="height: 47px; margin-top: -2px;">Submit</button>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- Booking End -->

<div class="container" style="max-width: 35%;">
  <div *ngFor="let data of datas">
    <!-- Post Wrapper -->
    <div class="post border rounded p-3 mb-4">
      <!-- Header -->
      <div class="d-flex align-items-center mb-2">
        <img src="/assets/images/noImage.jpg" class="rounded-circle me-2" style="width: 5%;">
        <strong>tytwowow</strong>
      </div>

      <!-- Image -->
      <div *ngIf="imageData[data['fPostId']] && imageData[data['fPostId']].length > 0" class="mb-2">
        <img [src]="imageData[data['fPostId']][0]" class="w-100" style='height: auto;object-fit: cover' />
      </div>

      <div *ngIf="!imageData[data['fPostId']] || imageData[data['fPostId']].length == 0" class="mb-2">
        <img src="/assets/images/noImage.jpg" class="w-100" style='height: auto;object-fit: cover' />
      </div>

      <!-- Actions -->
      <div class="d-flex justify-content-start mb-2">
        <button class="btn mr-2 shadow-none"><i class="fa-regular fa-heart" style="color: #000000;"></i></button>
        <button class="btn mr-2 shadow-none"><i class="fa-regular fa-comment" style="color: #000000;"></i></button>
      </div>

      <!-- Likes and Caption -->
      <p class="mb-1"><strong>6萬個讚</strong></p>
      <p><strong>tytwowow</strong> 點點點！</p>

      <!-- Comment Section -->
      <input type="text" class="form-control" placeholder="留言......">
    </div>
  </div>
</div>
