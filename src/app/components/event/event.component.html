<!-- Header Start -->
<div class="container-fluid page-header">
  <div class="container">
      <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 400px">
          <h3 class="display-4 text-white text-uppercase">活動</h3>
          <div class="d-inline-flex text-white">
              <p class="m-0 text-uppercase"><a class="text-white" routerLink="/">首頁</a></p>
              <i class="fa fa-angle-double-right pt-1 px-3"></i>
              <p class="m-0 text-uppercase">活動</p>
          </div>
      </div>
  </div>
</div>
<!-- Header End -->

<!-- Booking Start -->
<div class="container-fluid booking mt-5 pb-5">
  <div class="container pb-5">
      <div class="bg-light shadow" style="padding: 30px;">
          <div class="row align-items-center" style="min-height: 60px;">
              <div class="col-md-10">
                  <div class="row">
                      <div class="col-md-3">
                          <div class="mb-3 mb-md-0">
                              <select class="custom-select px-4" style="height: 47px;">
                                  <option selected>Destination</option>
                                  <option value="1">Destination 1</option>
                                  <option value="2">Destination 2</option>
                                  <option value="3">Destination 3</option>
                              </select>
                          </div>
                      </div>
                      <div class="col-md-3">
                          <div class="mb-3 mb-md-0">
                              <input type="date" class="form-control p-4" placeholder="出發日期">
                          </div>
                      </div>
                      <div class="col-md-3">
                          <div class="mb-3 mb-md-0">
                              <input type="date" class="form-control p-4" placeholder="返回日期">
                          </div>
                      </div>
                      <div class="col-md-3">
                          <div class="mb-3 mb-md-0">
                              <select class="custom-select px-4" style="height: 47px;">
                                  <option selected>Duration</option>
                                  <option value="1">3 Days</option>
                                  <option value="2">5 Days</option>
                                  <option value="3">7 Days</option>
                              </select>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="col-md-2">
                  <button class="btn btn-primary btn-block" type="submit" style="height: 47px; margin-top: -2px;">搜尋</button>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- Booking End -->

<!-- 活動列表 Start -->
<div class="container-fluid py-5">
  <div class="container pt-5 pb-3">
      <div class="text-center mb-3 pb-3">
          <h6 class="text-primary text-uppercase" style="letter-spacing: 5px;">活動列表</h6>
          <h1>熱門活動推薦</h1>
      </div>
      <div class="row">
          <div class="col-lg-4 col-md-6 mb-4" *ngFor="let event of events">
              <div class="package-item bg-white mb-2">
                  <!-- ✅ 修改圖片路徑 -->
                  <img class="img-fluid" [src]="event.fEventImageUrl || 'assets/images/noImage.jpg'" alt="活動圖片">
                  <div class="p-4">
                      <div class="d-flex justify-content-between mb-3">
                          <small class="m-0"><i class="fa fa-map-marker-alt text-primary mr-2"></i>{{ event.fLocation }}</small>
                          <small class="m-0"><i class="fa fa-calendar-alt text-primary mr-2"></i>{{ event.fDuration }} 天</small>
                          <small class="m-0"><i class="fa fa-user text-primary mr-2"></i>{{ event.fParticipant }} 人</small>
                      </div>
                      <h5 class="text-dark">{{ event.fEventName }}</h5>
                      <p class="text-muted">{{ event.fEventDescription }}</p>
                      <p><strong>開始時間:</strong> {{ event.fEventStartDate | date }}</p>
                      <p><strong>結束時間:</strong> {{ event.fEventEndDate | date }}</p>
                      <a [routerLink]="'/event-detail/' + event.fEventId" class="btn btn-primary">查看詳情</a>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
<!-- 活動列表 End -->
